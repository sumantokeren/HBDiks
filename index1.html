<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>HBDiks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom right, #ffe4e1, #ffccff);
    }
    h1, h2 {
      font-family: 'Pacifico', cursive;
    }
  </style>
</head>
<body class="text-center text-gray-800">

  <!-- Hero Section -->
  <section class="py-12 px-4 bg-pink-100 shadow-md">
    <h1 class="text-5xl md:text-6xl text-pink-700 mb-4"> Selamat Hari Kamis</h1>
    <p class="text-lg md:text-xl max-w-2xl mx-auto">Semoga harimu dipenuhi cinta, tawa, dan kenangan indah. <i class="bi bi-emoji-smile"></i></i></p>
    <p class="text-lg md:text-xl max-w-2xl mx-auto">14-Agustus-2002</p>

    <!-- Musik -->
    <div class="mt-6">
      <audio autoplay controls loop class="mx-auto">
        <source src="intro.mp3" type="audio/mpeg">
      </audio>
    </div>
    <p class="text-lg md:text-xl max-w-2xl mx-auto">Jika ada yg lebih indah dari intro sempurna mungkin hari ini <i class="bi bi-emoji-smile"></i></i></p>
  </section>

  <!-- Galeri Foto -->
  <section class="py-12 bg-white">
    <h2 class="text-4xl text-pink-600 mb-8"> Galeri</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-6xl mx-auto px-4">
      <img src="3.jpeg" alt="foto 11" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="w1.jpeg" alt="foto 1" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="w3.jpeg" alt="foto 2" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="2.jpeg" alt="foto 3" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="w4.jpeg" alt="foto 5" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="laplon.jpeg" alt="foto 6" class="rounded-xl shadow-md hover:scale-105 transition">
      <img src="ls.jpg" alt="foto 7" class="rounded-xl shadow-md hover:scale-105 transition">
                 
      <!-- Tambah lebih banyak foto -->
    </div>
  </section>

  <!-- Video Ucapan -->
  <section class="py-12 bg-pink-50">
    <h2 class="text-4xl text-pink-600 mb-6">Video Ucapan dari 01</h2>
    <div class="max-w-3xl mx-auto aspect-video shadow-lg rounded-xl overflow-hidden">
      <iframe class="w-full h-full" src="prabs.mp4" allowfullscreen></iframe>
    </div>
  </section>

  <!-- Pesan Pribadi -->
  <section class="py-12 bg-gradient-to-r from-pink-200 to-pink-300 px-6">
    <h2 class="text-4xl text-white mb-6"> Pesan</h2>
    <p class="text-lg md:text-xl max-w-2xl mx-auto text-white leading-relaxed bg-pink-600/60 p-6 rounded-xl shadow-lg">
      Adakah disitu <i class="bi bi-cash"></i>5.000 
    </p>
  </section>

  <!-- Footer -->
  <footer class="py-8 bg-white text-sm text-gray-500">
    Dari Kami Bro & Sist <i class="bi bi-emoji-smile"></i>
  </footer>

  </script>
</body>
</html>
